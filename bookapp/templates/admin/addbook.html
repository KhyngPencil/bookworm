{%extends'admin/admin_layout.html'%}
{%block main%}
{{cats}}
<div class="container-fluid px-4">
    <h1 class="mt-4">Add Books</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">Dashboard</li>
          <li class="breadcrumb-item active">Add Book</li>
    </ol>
  <div class="row">
      <div class="col">
          
           <form action="" method="post" enctype="multipart/form-data">
            <input type="hidden" value="{{csrf_token()}}" name="csrf_token">
<div class="mb-3">
<label for="title" class="form-label">Book Title</label>
<input type="text" class="form-control" id="title" name="title">

</div>
<div class="mb-3">
<label for="category" class="form-label">Category</label>
<select class="form-control" name="category">
    <option>Select An Option</option>
    {%for c in cats%}
    <option value="{{c.cat_id}}">{{c.cat_name}}</option>
    {%endfor%}
</select>
</div>

<fieldset class="mb-3">
<legend>Status</legend>
<div class="form-check">
<input type="radio" name="status" value="1" class="form-check-input" id="exampleRadio1">
<label class="form-check-label" for="exampleRadio1">Publish</label>
</div>
<div class="mb-3 form-check">
<input type="radio" name="status" value="0" class="form-check-input" id="exampleRadio2">
<label class="form-check-label" for="exampleRadio2">Do Not Publish</label>
</div>
</fieldset>
<div class="mb-3">
<label class="form-label" for="customFile">Upload Cover</label>
<input type="file" name="cover" class="form-control" id="customFile">
</div>
<div class="mb-3">
<label class="form-label" for="customFile">Description</label>
<textarea name="description" class="form-control"></textarea>
</div>
<div class="mb-3">
    <label class="form-label" for="customFile">Year Published</label>
    <input class="form-control" id="yearpub" name="yearpub" type="date">
</div>


<button type="submit" class="btn btn-primary">Add Book!</button>
</form>


      </div>
  </div>
    
</div>
{%endblock main%}
